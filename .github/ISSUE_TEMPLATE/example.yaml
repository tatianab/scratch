name: Request to add a public Go vulnerability the vulndb database
description: |
  Use this form to report existing, public vulnerabilities in public importable packages 
  in the Go ecosystem. 
title: "x/vulndb: potential Go vuln in <package>"
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: module
    attributes:
      label: Module
      description: The Go module this vulnerability affects.
      placeholder: github.com/example/module
    validations:
      required: true
  - type: input
    id: package
    attributes:
      label: Package
      description: The Go package this vulnerability affects. Leave blank if same as module.
      placeholder: github.com/example/module/package
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A description of the vulnerability.
    validations:
      required: true
  - type: textarea
    id: versions
    attributes:
      label: Affected Versions
      description: |
        The package versions (in semver format) affected by this vulnerability.
      placeholder: |
        - Introduced: 1.1.0
          Fixed: 1.8.5
      render: markdown
    validations:
      required: true
  - type: textarea
    id: symbols
    attributes:
      label: Affected Symbols
      description: |
        The symbols (function or struct names) affected by this vulnerability.
      placeholder: |
        - AFunction
        - aType.AMethod
      render: markdown
    validations:
      required: true
  - type: dropdown
    id: has-cve
    attributes:
      label: Does this vulnerability already have a CVE ID?
      description: |
        A CVE IDs is a unique identifier for a vulnerability (see https://cve.mitre.org). 
        The Go Security team will assign a CVE ID for the vulnerability if it does not already have one.
      multiple: false
      options:
      - "Yes"
      - "No"
      - "Unknown"
    validations:
      required: true
  - type: input
    id: cve
    attributes:
      label: CVE ID
      description: The CVE ID for this vulnerability. Leave blank if none exists.
      placeholder: CVE-20XX-NNNN
    validations:
      required: false
  - type: input
    id: credit
    attributes:
      label: Credit
      description: |
        [Optional] The name of the person or organization that discovered or fixed this vulnerability.
  - type: input
    id: cwe
    attributes:
      label: CWE ID
      description: |
        [Optional] The CWE ID that best describes the class of vulnerability. 
        See https://cwe.mitre.org/data/definitions/699.html for a list of common types.
  - type: textarea
    id: links
    attributes:
      label: References
      description: Links to more information about the vulnerability.
      value: |
        - PR:
        - Commit:
        - Additional Context:
      render: markdown
    validations:
      required: false
  - type: textarea
    id: more
    attributes:
      label: Additional information
      description: |
        Anything else you'd like us to know about this vulnerability?
    validations:
      required: false
          
 
